services:
  - type: web
    name: ai-agent-rag-api
    env: python
    plan: free
    runtime: python-3.11
    buildCommand: pip install -r requirements.txt
    startCommand: python -m src.api.server_lite
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: RAG_API_KEY
        sync: false
