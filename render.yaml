services:
  - type: web
    name: ai-agent-rag-api
    env: python
    plan: free
    runtime: python-3.11
    buildCommand: pip install -r requirements-full.txt
    startCommand: uvicorn src.api.server_lite:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: RAG_API_KEY
        sync: false

