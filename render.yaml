services:
  - type: web
    name: ai-agent-rag-streamlit
    env: python
    plan: free
    runtime: python-3.11
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: RAG_API_KEY
        sync: false
      - key: RAG_API_URL
        value: https://ai-agent-rag-api.onrender.com
